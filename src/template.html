<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="project">
        <button class="addProject">Add a project</button>
        <button>Today</button>
        <button>This Week</button>
        <button>Sometime Later</button>
    </div> 
    <div class="task">
        <button class="addTask">Add a To-Do</button>
    </div>

    <dialog class="ProjectModal">
        <form id="ProjectForm">
            <label for="title">Title:</label>
            <input type="text" name="title" id="projectTitle" required>
            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>

    <dialog class="TaskModal">
        <form id="TaskForm">
            <label for="title">Title:</label>
            <input type="text" name="title" id="taskTitle" required>
            <label for="DueDate">Due Date:</label>
            <input type="date" name="DueDate" id="DueDate" required>
            <label><input type="checkbox" name="category" value="Important"> Important</label>
            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>

</body>
</html>
